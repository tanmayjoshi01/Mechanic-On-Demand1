spring.application.name=mechanic-on-demand-backend

# Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/mechanicdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# CORS (to be refined per environment)
app.cors.allowed-origins=http://localhost:5173

# JWT
app.security.jwt.secret=${APP_SECURITY_JWT_SECRET:change-me-please-very-secret-and-long}
app.security.jwt.expiration-ms=86400000
