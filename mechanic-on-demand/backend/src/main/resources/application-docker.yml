server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: mechanic-on-demand-backend
  
  datasource:
    url: jdbc:mysql://mysql:3306/mechanic_on_demand?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  security:
    jwt:
      secret-key: ${JWT_SECRET:mechanicOnDemandSecretKeyForJWTTokenGeneration2023}
      expiration: 86400000 # 24 hours

logging:
  level:
    com.mechanicOnDemand: INFO
    org.springframework.security: WARN