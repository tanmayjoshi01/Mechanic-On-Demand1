server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: mechanic-on-demand-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/mechanic_on_demand?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  security:
    jwt:
      secret-key: "mechanicOnDemandSecretKeyForJWTTokenGeneration2023"
      expiration: 86400000 # 24 hours

logging:
  level:
    com.mechanicOnDemand: DEBUG
    org.springframework.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized